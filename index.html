<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Project 1</title>
</head>
<body>
  <div class="coloring-box">

  </div>

  <div class="form">
    <div class="container">
    <div class="header">
      <h2>Get in Touch</h2>
      <p>Random Important Text about this and this...</p>
    </div>
      <div>
        <form>
          <div class="rows">
            <div class="elements">
              <p>FIRST NAME</p>
              <input class="inputs" type="text" placeholder="Please enter first name..." />
            </div>

            <div class="elements">
              <p>LAST NAME<p>
              <input class="inputs" type="text" placeholder="Please enter last name..." />
            </div>
          </div>

          <div class="rows">
            <div class="elements">
              <p>EMAIL<p>
              <input class="inputs" type="text" placeholder="Please enter email..." />
            </div>

            <div class="elements">
              <p>PHONE NUMBER<p>
              <input class="inputs" type="text" placeholder="Please enter phone number..." />
            </div>
          </div>

          <div class="rows">
            <div class="elements">
              <p>WHAT DO YOU HAVE IN MIND<p>
              <textarea class="textArea" placeholder="Please enter query.."></textarea>
            </div>
          </div>

          <button class="button">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <a href="#"><img src="https://img.icons8.com/color/48/twitter--v1.png" alt="twitter"/></a>
      <a href="#"><img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" alt="facebook"></a>
      <a href="#"><img src="https://img.icons8.com/?size=100&id=17950&format=png&color=5497df" alt="google"/></a>
      <a href="#"><img src="https://img.icons8.com/?size=100&id=32292&format=png&color=5497df" alt="instagram"></a>
    </div>
  </footer>

  
</body>
</html>
